<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>

<body>
    <h1>List All Students</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            {% for stud in data %}
            <tr>
                <td>{{ stud.name }}</td>
                <td>{{ stud.email }}</td>
                <td>{{ stud.course }}</td>
                <td>{{ stud.age }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
